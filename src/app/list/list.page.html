<ion-header>
  <ion-toolbar color = "danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    Competência X
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class = "CardForm" color = 'danger'>
        <ion-card-header>
          <ion-card-subtitle>Competência</ion-card-subtitle>
          <ion-card-title>Noções Espaciais</ion-card-title>
        </ion-card-header>
    </ion-card>
    <ion-list>
        <ion-item routerLink = "/problema">
            <ion-avatar slot="start">
              <img src="/assets/shapes.svg">
            </ion-avatar>
            <ion-label>
                Primeiros Passos!
            </ion-label>
          </ion-item>
          <ion-item>
              <ion-avatar slot="start">
                <img src="/assets/shapes.svg">
              </ion-avatar>
              <ion-label>
                  Poupando Tempo!
              </ion-label>
            </ion-item>
    </ion-list>

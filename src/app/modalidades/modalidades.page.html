

<ion-content>
     <span *ngFor="let modalidade of modalidades">
         <ion-img  *ngIf="modalidade.codigo != 'M003'" src="{{modalidade.imagem}}" [routerLink]="['/competencias', modalidade.codigo]"></ion-img>
         <ion-img  *ngIf="modalidade.codigo == 'M003'"  (click)="emBreve()" src="{{modalidade.imagem}}"></ion-img>
     </span>
</ion-content>

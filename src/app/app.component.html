<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>

          <ion-item>
            <ion-thumbnail slot="start">
              <img src="assets/avatar.jpg">
            </ion-thumbnail>
            <ion-label>
              <h2>Olá, nomeUser!</h2>
              <h3>Nome completo</h3>
              <p>Pontuação:</p>
              <ion-button (click)="redefinirSenha()">Redefinir senha</ion-button>
            </ion-label>
          </ion-item>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle>
            <ion-button (click)="logout()" expand="block" color="danger">Sair</ion-button>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
